<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #weatherContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .weather-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .temp {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            font-style: italic;
            color: #666;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="weatherContainer">
        <h2>Weather Information</h2>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#getWeatherBtn').click(function() {
                let city = $('#cityInput').val().trim();
                if (city !== '') {
                    getWeather(city);
                } else {
                    alert("Please enter a city name.");
                }
            });

            function getWeather(city) {
                const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    success: function(response) {
                        const weatherData = `
                            <div class="weather-info">
                                <div class="temp">${response.main.temp}Â°C</div>
                                <div class="description">${response.weather[0].description}</div>
                                <div>Humidity: ${response.main.humidity}%</div>
                                <div>Wind Speed: ${response.wind.speed} m/s</div>
                            </div>
                        `;
                        $('#weatherResult').html(weatherData);
                    },
                    error: function() {
                        $('#weatherResult').html('<p>City not found. Please try again.</p>');
                    }
                });
            }
        });
    </script>

</body>
</html>
